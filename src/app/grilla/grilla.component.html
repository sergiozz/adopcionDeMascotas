<div class="row">

  <div class="col-lg-4 col-sm-4" *ngFor="let dog of dogs">
    <a href="/visita/{{dog.name}}">
      <img src="{{pathAvatar + dog.avatar}}" style="width:100%">
      <div class="caption">
        <p style="font-size: 24px"> {{dog.nombre}} - {{dog.edad}}</p>
        <p style="font-size: 16px"> {{dog.description}}</p>
      </div>
    </a>
  </div>

</div>
