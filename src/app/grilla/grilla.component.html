<div class="row">

  <div class="col-lg-4 col-sm-4" *ngFor="let dog of dogs">
    <a href="/{{dog.name}}">
      <img src="{{dog.picture}}" style="width:100%">
      <div class="caption">
        <p style="font-size: 24px"> {{dog.name}} - {{dog.age}}</p>
        <p style="font-size: 16px"> {{dog.description}}</p>
      </div>
    </a>
  </div>

</div>
