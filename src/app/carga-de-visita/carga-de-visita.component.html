  <div class="row" style="margin-top: 16px;">
      <div class="col-lg-4 col-sm-4" >
          <img src="../../assets/images/dogs-pictures/1.jpg" style="width:100%">
      </div>
      <div class="caption col-lg-4 col-sm-4">
        <p style="font-size: 24px"> {{id}} 22 anios</p>
        <p style="font-size: 16px"> Sisqo es un perro muy amoroso, ya esta viejito y no escucha muy bien. Le encanta cazar ratas.</p>

  </div>

  <div class="row" style="margin-top: 16px;">
      <div class="caption col-lg-4 col-sm-4">
        <p style="font-size: 24px"> Estudios </p>

      </div>
  </div>

</div>
